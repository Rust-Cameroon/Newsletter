server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Serve static assets like images, CSS, and JS
    location /assets/ {
        root /usr/share/nginx/html;
        expires max;
        access_log off;
    }

    error_page 404 /index.html;
}
