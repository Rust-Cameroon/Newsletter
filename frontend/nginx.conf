server {
    listen 80;
    server_name http://ec2-51-20-119-148.eu-north-1.compute.amazonaws.com;

    root /app/frontend/dist;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Serve assets correctly
    location /assets/ {
        root /app/frontend/dist;
    }

    error_page 404 /index.html;
}
